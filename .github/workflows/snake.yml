name: Generate Snake Animation

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "output/**"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create output directory
        run: mkdir -p output

      - name: Generate snake animation
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: PiragashSelvaratnam
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: List generated files
        run: |
          echo "Generated files:"
          ls -la output/ || echo "Output directory is empty"

      - name: Commit and push
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git config --local --add safe.directory $GITHUB_WORKSPACE
          git add output/*.svg output/*.gif 2>/dev/null || true
          if [ -n "$(git status --porcelain output/)" ]; then
            git commit -m "Generate snake animation [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
